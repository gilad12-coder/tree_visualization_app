<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CEO -->
  <rect x="350" y="20" width="100" height="60" rx="10" ry="10" fill="url(#cardGradient)" stroke="#bae6fd" stroke-width="2"/>
  <text x="400" y="55" font-family="Arial" font-size="14" fill="#0369a1" text-anchor="middle">CEO</text>
  
  <!-- Vertical line from CEO -->
  <line x1="400" y1="80" x2="400" y2="120" stroke="#bae6fd" stroke-width="2"/>
  
  <!-- Horizontal line -->
  <line x1="100" y1="120" x2="700" y2="120" stroke="#bae6fd" stroke-width="2"/>
  
  <!-- CTO -->
  <rect x="50" y="140" width="100" height="60" rx="10" ry="10" fill="url(#cardGradient)" stroke="#bae6fd" stroke-width="2"/>
  <text x="100" y="175" font-family="Arial" font-size="14" fill="#0369a1" text-anchor="middle">CTO</text>
  <line x1="100" y1="120" x2="100" y2="140" stroke="#bae6fd" stroke-width="2"/>
  
  <!-- CFO -->
  <rect x="350" y="140" width="100" height="60" rx="10" ry="10" fill="url(#cardGradient)" stroke="#bae6fd" stroke-width="2"/>
  <text x="400" y="175" font-family="Arial" font-size="14" fill="#0369a1" text-anchor="middle">CFO</text>
  <line x1="400" y1="120" x2="400" y2="140" stroke="#bae6fd" stroke-width="2"/>
  
  <!-- CMO -->
  <rect x="650" y="140" width="100" height="60" rx="10" ry="10" fill="url(#cardGradient)" stroke="#bae6fd" stroke-width="2"/>
  <text x="700" y="175" font-family="Arial" font-size="14" fill="#0369a1" text-anchor="middle">CMO</text>
  <line x1="700" y1="120" x2="700" y2="140" stroke="#bae6fd" stroke-width="2"/>
  
  <!-- Lines from CTO -->
  <line x1="100" y1="200" x2="100" y2="240" stroke="#bae6fd" stroke-width="2"/>
  <line x1="25" y1="240" x2="175" y2="240" stroke="#bae6fd" stroke-width="2"/>
  
  <!-- Dev Manager -->
  <rect x="0" y="260" width="100" height="60" rx="10" ry="10" fill="url(#cardGradient)" stroke="#bae6fd" stroke-width="2"/>
  <text x="50" y="295" font-family="Arial" font-size="12" fill="#0369a1" text-anchor="middle">Dev Manager</text>
  <line x1="50" y1="240" x2="50" y2="260" stroke="#bae6fd" stroke-width="2"/>
  
  <!-- IT Manager -->
  <rect x="150" y="260" width="100" height="60" rx="10" ry="10" fill="url(#cardGradient)" stroke="#bae6fd" stroke-width="2"/>
  <text x="200" y="295" font-family="Arial" font-size="12" fill="#0369a1" text-anchor="middle">IT Manager</text>
  <line x1="200" y1="240" x2="200" y2="260" stroke="#bae6fd" stroke-width="2"/>
</svg>